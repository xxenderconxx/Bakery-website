<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Management System</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><button data-tab="ingredients">Ingredients</button></li>
                <li><button data-tab="products">Products</button></li>
                <li><button data-tab="orders">Orders</button></li>
                <li><button data-tab="customers">Customers</button></li>
            </ul>
        </nav>
        <main class="content">
            <div id="ingredients" class="tab-content">
                <h2>Ingredients</h2>
                <form id="ingredient-form">
                    <input type="text" id="ingredient-name" placeholder="Ingredient Name" required>
                    <input type="number" id="ingredient-cost" placeholder="Unit Cost" required>
                    <input type="number" id="ingredient-quantity" placeholder="Available Quantity" required>
                    <button type="submit">Add Ingredient</button>
                </form>
                <table id="ingredients-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Unit Cost</th>
                            <th>Available Quantity</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            
            <div id="products" class="tab-content">
                <h2>Products</h2>
                <form id="product-form">
                    <input type="text" id="product-name" placeholder="Product Name" required>
                    <input type="number" id="product-price" placeholder="Price" required>
                    <button type="submit">Add Product</button>
                </form>
                <table id="products-table">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Ingredients</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            
            <div id="orders" class="tab-content">
                <h2>Orders</h2>
                <form id="order-form">
                    <input type="number" id="order-customer-id" placeholder="Customer ID" required>
                    <input type="number" id="order-product-id" placeholder="Product ID" required>
                    <input type="number" id="order-quantity" placeholder="Quantity" required>
                    <input type="text" id="order-status" placeholder="Order Status" required>
                    <button type="submit">Add Order</button>
                </form>
                <table id="orders-table">
                    <thead>
                        <tr>
                            <th>Customer Name</th>
                            <th>Order Item</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            
            <div id="customers" class="tab-content">
                <h2>Customers</h2>
                <form id="customer-form">
                    <input type="text" id="customer-name" placeholder="Customer Name" required>
                    <input type="text" id="customer-contact" placeholder="Contact Number" required>
                    <input type="text" id="customer-address" placeholder="Address" required>
                    <button type="submit">Add Customer</button>
                </form>
                <table id="customers-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Contact Number</th>
                            <th>Address</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            
        </main>
    </div>
</body>
</html>
